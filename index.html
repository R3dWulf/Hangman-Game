<!DOCTYPE html>
<html>
	<head>
		<meta lang="en-us" charset="UTF-8">
		<title>Hangman</title>
		
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico" >
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" >
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		
				
	</head>

	<body>	
		<div id= "header" class="navbar navbar-default">
		<img src="assets/images/tumbleweed.gif" width="40%" style="float: left; position: relative;">
			<h1 class="header_text"> Hangman</h1>
		</div>



		<div id="wrapper">

			<div class="row">
				<div class="courthouse" class="col-md-4">
				</div>

				<div id="game" class="col-md-4">
					<div id="hangman" style="margin-left: 15px; margin-top: 15px;">					
						<div>
							<p style="color: #963435; font-weight: bold;">
								Press any key to get started!
							</p>
							Lives Left: <span id="numGuesses">0</span>
							<!--Span tags will hold the counters-->
							<h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2> 
							Wrong Guesses: <span id="wrongGuesses">0</span>
							<br>												
							Win Counter: <span id="winCounter">0</span>
							Loss Counter: <span id="lossCounter">0</span>
						</div>
					
					</div>
				</div>
			</div>
	
		<div id="footer">

			<img src="assets/images/cowboy_standing.jpg" style="height: 75px; width: 75px; float: left; margin-left: -23.5px; margin-bottom: 5px;">
			&#169; Copyright 2017
			<img src="assets/images/cowboy_chair.png" style="height: 75px; width: 75px; float: right;">
		</div>

		<script type="text/javascript" src="assets/javascript/game.js" ></script>


	</body>
</html>
